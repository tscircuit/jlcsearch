# Created using @tscircuit/plop (npm install -g @tscircuit/plop)
name: Bun Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Cache setup artifacts
        id: cache-setup
        uses: actions/cache@v4
        with:
          path: ./db.sqlite3
          key: db-sqlite3-${{ hashFiles('scripts/setup-*.ts') }}

      - name: Run setup if cache miss
        if: steps.cache-setup.outputs.cache-hit != 'true'
        run: bun run setup
      
      - name: Run type and print kysely.ts content
        run: |
          bun run generate:db-types
          node -e "console.log(require('fs').readFileSync('lib/db/generated/kysely.ts', 'utf8'))"

      - name: Run tests
        run: bun test
